<script>

	function getBanners() {
		var imgPath = path+ '/upload/images/';
		// banner
		$.ajax({
			url: path+ '/web/getLinks',
			// url: 'http://192.168.3.5:8080/xuanhao/web/getLinks',
			type: 'GET',
			dataType: 'JSON',
			data: {
				key: 'bannerLink'
			},
			success: function(result) {
								/*
				<div class="swiper-slide">
					<a href="" style="background: url(../img/banner1.jpg) center center no-repeat;"></a>
				</div>
				*/
				//console.log(result.data)
				var banners = $('#banners');
				for (i in result.data) {
					var bannerChild = '<div class="swiper-slide">\
										<a href="" style="background: url(' + imgPath + result.data[i].banner + ') top center no-repeat;background-size:100% 490px;"></a>\
									</div>';
					banners.append(bannerChild);
				}

                //banner
                var mySwiper = new Swiper('.swiper-banner', {
                    autoplay: 2000,
                    pagination: '.pagination',
                    loop: true,
                    grabCursor: true,
                    paginationClickable: true,
                    //用户操作swiper之后，是否禁止autoplay.默认为true：停止。
                    autoplayDisableOnInteraction: false,
                    //拖动释放时不会输出信息，阻止click冒泡。拖动Swiper时阻止click事件。
                    preventLinksPropagation: true
                });
                $('.arrow-left').on('click', function(e) {
                    e.preventDefault()
                    mySwiper.swipePrev()
                });
                $('.arrow-right').on('click', function(e) {
                    e.preventDefault()
                    mySwiper.swipeNext()
                });
			},
			error: function(e) {
				console.log('失败')
			}
		})
	}
	
	/**
	 * 
	 * @param {int} operator 运营商运营商 (0=移动, 1=联通, 2=电信, 全部为空)
	 * @param {int} sale 特价促销 (促销=1)  
	 * @param {int} recommend 超值推荐 (推荐=1)  
	 * @param {int} beauty 超级靓号 (靓号=1)
	 * 
	 */

	function sale(operator,sale,recommend,beauty){
		
		$.ajax({
			url:path+'/web/getPhones',
			type: 'GET',
			dataType: 'JSON',
			data: {
				//key: 'bannerLink'
				operator:operator,
				sale:sale,
				recommend:recommend,
				beauty:beauty
			},
			success: function(result) {
				//console.log(result)
				$('.change-box-' + operator + ' .phone-box').html('')
				console.log(result.data)
				for(i in result.data.list){
					if(result.data.list[i].price>=1){
					var saleBox = '<li><div><h3>' + result.data.list[i].phoneNum + '</h3><span>北京移动</span><p><span>￥' + result.data.list[i].price +
						'</span></p></div><div><h3>' + result.data.list[i].phoneNum +
						'</h3><a class="yu" href="yu.html?id=' + result.data.list[i].id + '">预约</a><a class="shou" onclick="collect(\'' +
						result.data.list[i].id + '\')">收藏</a></div></li>'
					$('.change-box-' + operator + ' .phone-box').append(saleBox)
					}else{
						var saleBox = '<li><div><h3>' + result.data.list[i].phoneNum + '</h3><span>北京移动</span><p><span>面议</span></p></div><div><h3>' + result.data.list[i].phoneNum +
							'</h3><a class="yu" href="yu.html?id=' + result.data.list[i].id + '">预约</a><a class="shou" onclick="collect(\'' +
							result.data.list[i].id + '\')">收藏</a></div></li>'
						$('.change-box-' + operator + ' .phone-box').append(saleBox)
					}
				}
				
				
			}
		
		})
	}
	
</script>
