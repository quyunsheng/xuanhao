<script type="text/javascript">
    //nav 选中

    /* 提交 */
	$('.inpSubmit').click(function(){
		var json = JSON.stringify({
		  
		  comments: $('.inputTextarea').val(),// 备注信息
		  orderType: 0,
		  phoneNum: $('input[name="recoveryPhone"]').val(),
		  //realName: "string", //姓名
		  price:$('input[name="yourPrice"]').val(),// 开价
		  telephone: $('input[name="callMaster"]').val(), // 联系方式
		  qqnum :$('input[name="QQ"]').val(),
		  phoneId: $('input[name="recoveryPhone"]').val(), // 靓号回收
		});
				//console.log(json)
		$.ajax({
			url:path+'/web/orderSave',
			type:'POST',
			headers:{
                'Content-Type': 'application/json; charset=utf-8'
			},
            contentType: 'application/json;charset=utf-8',
			dataType:'json',
			data:json,
            beforeSend: function(data) { //给后台得做判断
				
				// 验证手机号
				if (!/^1[34578]\d{9}$/.test($('input[name="recoveryPhone"]').val())) {
					$('input[name="recoveryPhone"]').siblings('span').html("× 手机号码不正确");
					$('input[name="recoveryPhone"]').val('');
					return false;
				}
				//开价
				var x = $('input[name="yourPrice"]').val()
				 if(x==""||isNaN(x)||y==""||isNaN(y)){
					$('input[name="yourPrice"]').siblings('span').html("× 姓名必须为数字");
					$('input[name="yourPrice"]').val('');
					return false
				}
				// 联系电话
				if (!/^1[34578]\d{9}$/.test($('input[name="callMaster"]').val())) {
					$('input[name="callMaster"]').siblings('span').html("× 联系电话不正确");
					$('input[name="callMaster"]').val('');
					return false;
				}
				//qq (只验证数字)
				var x = $('input[name="QQ"]').val()
				 if(x==""||isNaN(x)){
					$('input[name="QQ"]').siblings('span').html("× 姓名必须为数字");
					$('input[name="QQ"]').val('');
					return false
				}
				
            },
			success:function(result){
                // 验证手机号
				alert('提交成功')
				window.history.href('index.html')
			},

			}
		})
	})

</script>
