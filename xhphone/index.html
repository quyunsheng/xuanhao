			function getBanners() {
				var imgPath = path+ '/upload/images/';

						//console.log(result.data)
						var banners = $('#banners');

							var bannerChild = '<div class="swiper-slide">\
												<a href="" style="background: url(' + imgPath + result.data[i].banner + ') top center no-repeat;background-size:100% 100%;"></a>\
											</div>';
							banners.append(bannerChild);
						}
			
			            //banner
			            var mySwiper = new Swiper('.swiper-banner', {
			                watchSlidesProgress: true,
			                slidesPerView: 'auto',
			                centeredSlides: true,
			                loop: true,
			                loopedSlides: 3,
			                autoplay: true,
			                paginationClickable: true,
			                //用户操作swiper之后，是否禁止autoplay.默认为true：停止。
			                autoplayDisableOnInteraction: false,
			                //拖动释放时不会输出信息，阻止click冒泡。拖动Swiper时阻止click事件。
			                preventLinksPropagation: true,
							on: {
								progress: function(progress) {
									for (i = 0; i < this.slides.length; i++) {
										var slide = this.slides.eq(i);
										var slideProgress = this.slides[i].progress;
										modify = 1;
										if (Math.abs(slideProgress) > 1) {
											modify = (Math.abs(slideProgress) - 1) * 0.3 + 1;
										}
										translate = slideProgress * modify * 25 + 'px';
										scale = 1 - Math.abs(slideProgress) / 5;
										zIndex = 999 - Math.abs(Math.round(10 * slideProgress));
										slide.transform('translateX(' + translate + ') scale(' + scale + ')');
										slide.css('zIndex', zIndex);
										slide.css('opacity', 1);
										if (Math.abs(slideProgress) > 3) {
											slide.css('opacity', 0);
										}
									}
								},
								setTransition: function(transition) {
									for (var i = 0; i < this.slides.length; i++) {
										var slide = this.slides.eq(i)
										slide.transition(transition);
									}
							
								}
							}
			            });
			            $('.arrow-left').on('click', function(e) {
			                e.preventDefault()
			                mySwiper.swipePrev()
			            });
			            $('.arrow-right').on('click', function(e) {
			                e.preventDefault()
			                mySwiper.swipeNext()
			            });
					},

						console.log('失败')
					}
