<script>
	function fulshZifei(operator) {
		$.ajax({
			url:path+'/web/getMeals',
			type:'get',
			dataType:'json',
			data:{
				pageSize:5,
				operator: operator
			},
			success:function(result){
				var tableTitle = '<tr><th>运营商</th><th>品牌</th><th>套餐名称</th><th>浏览量</th><th>网上选号</th></tr>'
				$('.consult-table').html('').append(tableTitle)
				for(i in result.data){
					 
					addHtml = '<tr><td>'+ result.data[i].operator +'</td><td>'+ result.data[i].brand +'</td><td><a href="zifei.html?id='+ result.data[i].id +'">'+ result.data[i].title +'</a></td><td>'+result.data[i].hits+'</td><td><a href="list.html?navhead=1">网上选号</a></td></tr>'
					$('.consult-table-box table').append(addHtml);
				}
				
			},
			error:function(e){
				console.log(e)
				console.log('失败')
			}
		})
	}
    //nav 选中
    $('.head-nav ul li').eq(7).addClass('choose');
	/* 切换 */
    $('.consult-nav li').click(function(){
        $(this).addClass('choose').siblings().removeClass('choose');
    })

    getUrlParam = function(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    function butChoose(thisNumber){
        if(getUrlParam('navzi') == thisNumber){
            $('.consult-nav li').addClass('choose').siblings().removeClass('choose');
            $('.consult-nav li').eq(thisNumber).addClass('choose').siblings().removeClass('choose')
            $('.consult-nav li').eq(thisNumber).click()

		}
    }
    butChoose(getUrlParam('navzi'))
